# Agent Platform Configuration
# =============================
# This is the unified configuration file for the Agent Platform.
# Edit this file to customize all platform settings.
# 
# API keys should be placed in .env file for security.

# Server Settings
server:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "*"

# LLM Provider Settings
llm:
  # Provider to use: gemini, deepseek, or openai
  provider: "deepseek"
  
  # Gemini (Google AI) Configuration
  gemini:
    model: "gemini-2.5-flash"
    temperature: 0.7
    max_tokens: 8192
  
  # DeepSeek Configuration
  deepseek:
    model: "deepseek-chat"
    base_url: "https://api.deepseek.com"
    temperature: 0.7
    max_tokens: 4096
  
  # OpenAI Configuration
  openai:
    model: "gpt-4o-mini"
    temperature: 0.7
    max_tokens: 4096

# Agent Settings
agent:
  # Maximum number of subagents running concurrently
  max_concurrent_subagents: 4
  
  # Timeout for subagent execution (seconds)
  subagent_timeout_seconds: 120
  
  # Maximum tool calls per agent turn
  max_tool_calls_per_turn: 10
  
  # Maximum conversation history messages to keep
  max_history_messages: 20
  
  
  # Enable explicit thinking/reasoning steps
  enable_thinking: true
  
  # Message debounce time in milliseconds (combine rapid messages)
  debounce_ms: 1000
  collection_name: "agent_memory"
  persist_directory: "./data/memory"

  persist_directory: "./data/memory"

# Personas Configuration
# Persona files are stored in backend/personas/*.py
# Each persona defines a SYSTEM_PROMPT for agent behavior.
personas:
  enabled:
    - "default"         # General-purpose assistant for everyday tasks
    - "deep_research"   # Iterative web research with browser + search tools
    - "subagent"        # Focused single-task execution for spawned agents
    - "coder"           # Software engineering with precision and best practices
    - "memory_manager"  # Knowledge base admin for RAG storage and retrieval
    # - "network_admin" # Infrastructure monitoring (mDNS, connectivity)
    # - "recruiter"     # Talent sourcing and professional research

# Plugins Configuration
# Each plugin provides a set of tools for the agent.
plugins:
  enabled:
    - "core"      # Essential tools: web_search, spawn_subagent
    - "memory"    # Long-term memory: add_memory, query_memory (ChromaDB)
    - "browser"   # Web browsing: navigate, click, content, screenshot (Playwright)
    - "network"   # Network discovery: get_network_status, mDNS (zeroconf)

browser:
  headless: true
  user_agent: "AgentPlatform/1.0"
  viewport: { width: 1280, height: 720 }

network:
  enable_mdns: true
  hostname: "agent-platform"
  service_type: "_agent-platform._tcp.local."

security:
  enabled: true
  default_role: "user"
  roles:
    admin:
      allow: ["*"]
    user:
      allow: ["*"]
      deny: ["shell_execute", "file_delete"]
    guest:
      allow: ["web_search", "browser_content", "query_memory"]
      deny: ["*"]

# Paths (relative to agent_platform directory)
paths:
  skills_dir: "skills"
  data_dir: "data"

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
